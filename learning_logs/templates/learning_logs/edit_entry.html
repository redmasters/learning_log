{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block content %}

<p>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
</p>

<p> Editar post: </p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        
        {% buttons %}
            <button name="submit"> Salvar alteracoes </button>
        {% endbuttons %}
    </form>
    
{% endblock content %}
