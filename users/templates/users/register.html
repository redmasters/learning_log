{% extends "learning_logs/base.html"%}
{% load bootstrap3 %}
{% block content %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
        <button name="submit" class="btn btn-primary">Registrar</button>
    {% endbuttons %}
        <input type="hidden" name="text" value="{%url 'learning_logs:index' %}" />
</form>

{% endblock content %}
