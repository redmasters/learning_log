{% extends "learning_logs/base.html"%}
{% load bootstrap3 %}

{% block header %}
    <h2>Entrar</h2>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
        <button name="submit" class="btn btn-primary">Logar</button>
    {% endbuttons %}
    <input type="hidden" name="text" value="{% url 'learning_logs:index' %}" />
</form>

{% endblock content %}
